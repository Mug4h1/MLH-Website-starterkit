<!DOCTYPE html>
<head>
    <!--The text you put here will be shown on the tab of your webpage-->
    <title>! Put your title here !</title>

    <!--This is Bootstrap's CSS file which will help you to style your webpage-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css">    <!--Edit this file to make your own designs!-->
    
    <!--This meta data helps us to allow useful things such as keywords-->
    <meta charset="UTF-8">
    <meta name="keywords" content="Enter the keywords here">
    <meta name="description" content="Describe your website here">
    <meta name="author" content="Write your name here">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!--Anything you write in body is visible on your webpage!-->
<body>
    
    <!--This is your navbar!-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">!Enter wesite's name here!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">!Link 1!</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">!Link 2!</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!--This is a container, it gives spacing to your words :D-->
    <div class="container">
        <h1>This is sample website</h1>

        <div class="row">
            <div class="col-8">
                <h2>This is a column of 8/12 blocks</h2>
            </div>
            <div class="col-4">
                <h2>This is a column of 4/12 blocks</h2>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper (Makes our website interactive!) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
